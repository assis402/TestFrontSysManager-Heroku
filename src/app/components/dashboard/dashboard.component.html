<c-row>
    <c-col xs="9" lg="4">
      <c-card class="mb-4">
        <c-card-header>
          Produtos por Unidade
        </c-card-header>
        <c-card-body>
          <c-chart type="pie" [data]="chartPieData"></c-chart>
        </c-card-body>
      </c-card>
    </c-col>
    <c-col xs="9" lg="4">
      <c-card class="mb-4">
        <c-card-header>
          Produtos por Categoria
        </c-card-header>
        <c-card-body>
          <c-chart type="pie" [data]="chartPieData2"></c-chart>
          
        </c-card-body>
      </c-card>
    </c-col>

    <c-col xs="9" lg="4">
      <c-card class="mb-4">
        <c-card-header>
          Produtos por Tipo
        </c-card-header>
        <c-card-body>
          <c-chart type="pie" [data]="chartPieData3"></c-chart>
        </c-card-body>
      </c-card>
    </c-col>   
     
  </c-row>
